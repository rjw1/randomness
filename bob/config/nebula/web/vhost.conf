<VirtualHost *:80 >
ServerAdmin web@morerandomness.org.uk
ServerName morerandomness.org.uk
ServerAlias www.morerandomness.org.uk
DocumentRoot /export/home/bob/web/vhosts/morerandomness.org.uk
ErrorLog /export/home/bob/web/logs/morerandomness.org.uk/error_log
CustomLog /export/home/bob/web/logs/morerandomness.org.uk/access_log combined
AddHandler cgi-script .cgi
UserDir disabled
<Location /svn>
        DAV svn
        SVNPath /export/home/repository
    Order allow,deny
    Allow from all
         AuthType Basic
  AuthName "Subversion Repository"
  AuthUserFile /opt/csw/apache2/etc/svnusers.passwd
<LimitExcept GET PROPFIND OPTIONS REPORT>
   Require valid-user
  </LimitExcept>
    </Location>
<Directory /export/home/bob/web/vhosts/morerandomness.org.uk/*>
    Options Indexes Includes FollowSymLinks ExecCGI
 AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

</VirtualHost>

<VirtualHost *:80 >
ServerAdmin london@randomness.org.uk
ServerName london.randomness.org.uk
ServerAlias www.london.randomness.org.uk
DocumentRoot /export/home/bob/web/vhosts/london.randomness.org.uk
ErrorLog /export/home/bob/web/logs/london.randomness.org.uk/error_log
CustomLog /export/home/bob/web/logs/london.randomness.org.uk/access_log combined
AddHandler cgi-script .cgi
DirectoryIndex wiki.cgi
UserDir disabled
<Directory /export/home/bob/web/vhosts/london.randomness.org.uk/*>
    Options Indexes Includes FollowSymLinks ExecCGI
 AllowOverride All
    Order allow,deny
    Allow from all
</Directory>
<Directory /export/home/bob/web/vhosts/london.randomness.org.uk/>
    Options Indexes Includes FollowSymLinks ExecCGI
 AllowOverride All
    Order allow,deny
    Allow from all
RewriteEngine On
RewriteBase /
RewriteRule ^map/category/(.*) wiki.cgi?action=index&format=map&index_type=category&index_value=$1 [R]
RewriteRule ^map/locale/(.*) wiki.cgi?action=index&format=map&index_type=locale&index_value=$1 [R]
RewriteRule ^node/(.*) wiki.cgi?$1 [R]
RewriteRule ^category/(.*) wiki.cgi?Category_$1 [R]
RewriteRule ^locale/(.*) wiki.cgi?Locale_$1  [R]

</Directory>
Redirect /goodbeerguide http://london.randomness.org.uk/wiki.cgi?Category_Good_Beer_Guide
ScriptAlias /gbg-no-image.cgi /scripts/gbg-no-image.cgi

</VirtualHost>
