    <body>
        <div align=center>
            <h2>Is it Pie?</h2>
            <p><b>Is the pie like foodstuff you're eating a pie?</b></p>
        </div>
        <div id="pie" align=center>
            <h3>Yes!</h3>
            <a href="http://www.flickr.com/photos/rjw1/1729151250/" title="Steak and Ale Pie at the Slaughtered Lamb by rjw1, on Flickr"><img src="http://farm3.static.flickr.com/2250/1729151250_4acd3a3277.jpg" width="500" height="375" alt="Steak and Ale Pie at the Slaughtered Lamb" /></a>
            <p><b>A pie is entirely encased in pastry.</b></p>
        </div>
        <div id="notapie" align=center>
            <h3>No!</h3>
            <a href="http://www.flickr.com/photos/rjw1/2056461607/" title="heretical pies at the Harlequin by rjw1, on Flickr"><img src="http://farm3.static.flickr.com/2358/2056461607_7dc77761b2.jpg" width="500" height="375" alt="heretical pies at the Harlequin" /></a>
            <p><b>A stew in a bowl with a puff pastry topping is not pie!</b>
        </div>
        <div align=center>
            <h2><a href="http://blog.isitpie.com/Rules_of_Pie.html">The Rules of Pie</a></h2>
            <h3><a href="http://blog.isitpie.com">Is it pie blog</a></h3>
            <h4><a href="http://london.randomness.org.uk/wiki.cgi?Category_Pie">Pie</a> on <a href="http://london.randomness.org.uk">RGL</a></h4>
        </div>
