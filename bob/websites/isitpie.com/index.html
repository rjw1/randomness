<h2>Is it Pie?</h2>

<p>Is the pie like foodstuff you're eating a pie?</p>
</div>
<div id="pie" align=center>
<h3>Yes!</h3>
<a href="http://www.flickr.com/photos/rjw1/1729151250/" title="Steak and Ale Pie at the Slaughtered Lamb by rjw1, on Flickr"><img src="http://farm3.static.flickr.com/2250/1729151250_4acd3a3277_m.jpg" width="240" height="180" alt="Steak and Ale Pie at the Slaughtered Lamb" /></a>
<p>A pie is entirely encased in pastry.</p>  
</div>
<div id="notapie" align=center>
<h3>No!</h3>
<a href="http://www.flickr.com/photos/rjw1/2056461607/" title="heretical pies at the Harlequin by rjw1, on Flickr"><img src="http://farm3.static.flickr.com/2358/2056461607_7dc77761b2_m.jpg" width="240" height="180" alt="heretical pies at the Harlequin" /></a>
<p>A stew in a bowl with a puff pastry topping is not pie.</div>
</div>
